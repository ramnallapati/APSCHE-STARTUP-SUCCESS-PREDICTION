
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; text-align: center; }
        h1 { color: #333; }
        p { font-size: 1.2em; }
        .success { color: green; font-weight: bold; }
        .failure { color: red; font-weight: bold; }
        .back-button { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .back-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        {% if prediction == 1 %}
            <p class="success">Predicted: Acquired/IPO (1)</p>
        {% else %}
            <p class="failure">Predicted: Closed (0)</p>
        {% endif %}
        <a href="/" class="back-button">Go Back</a>
    </div>
</body>
</html>
